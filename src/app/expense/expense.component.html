
<app-logout></app-logout>
<div class="container">
  <h1>Expense</h1>
  <hr>

  <div >
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Categories</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let expense of listExpense">
        <td>{{expense.date | date:'dd/MM/yyyy hh:mm:ss'}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.description}}</td>
        <td>{{expense.category_expense}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
