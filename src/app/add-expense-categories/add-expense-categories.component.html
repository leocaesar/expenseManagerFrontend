<div>
  <div [hidden]="submitted">
    <h1>Expense Categories form</h1>
    <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="" id="name" required [(ngModel)]="expenseCategoriesModel.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Expense Name is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!expenseForm.form.valid">
        Submit
      </button>
    </form>
  </div>
