<!DOCTYPE html>
<html>
<body>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm" style="border:1px solid #ccc" >
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required [(ngModel)]="modelUser.username" #username="ngModel" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required [(ngModel)]="modelUser.password" #password="ngModel" required>

    <label for="password"><b>Repeat Password</b></label>
    <input type="password" placeholder="Enter Repeat Password" name="password2" required>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn" [disabled]="!registerForm.form.valid">Sign Up</button>
      <button type="button" class="signinbtn">Sign In</button>
    </div>
  </div>
</form>

</body>
</html>
