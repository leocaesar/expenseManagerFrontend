<!DOCTYPE html>
<html>
<body>
  <div class="container">
    <form class="signUp" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <img src="../assets/saving.png" style="width: 25%;">
      <h3>Sign Up</h3>
      <p>Please fill in this form to create an account.</p>
      <input type="text" placeholder="Enter Username" name="username" id="username" required [(ngModel)]="modelUser.username" #username="ngModel" required>
      <input type="password" placeholder="Enter Password" name="password" id="password" required [(ngModel)]="modelUser.password" #password="ngModel" required>

      <a routerLink="/login"><button type="button" class="form-btn sx log-in">Log In</button></a>
      <button type="submit" class="form-btn dx" [disabled]="!registerForm.form.valid">Sign Up</button>

    </form>
  </div>
</body>
</html>
